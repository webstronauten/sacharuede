<koken:if true="pjax">
	<koken:title />
<koken:else>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

	<koken:meta />
	<koken:title />

    <link rel="apple-touch-icon" sizes="180x180" href="/koken/storage/themes/sacharuede/img/favicon/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/koken/storage/themes/sacharuede/img/favicon/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/koken/storage/themes/sacharuede/img/favicon/favicon-16x16.png?v=2">
    <link rel="manifest" href="/koken/storage/themes/sacharuede/img/favicon/manifest.json?v=2">
    <link rel="mask-icon" href="/koken/storage/themes/sacharuede/img/favicon/safari-pinned-tab.svg?v=2" color="#000000">
    <link rel="shortcut icon" href="/koken/storage/themes/sacharuede/img/favicon/favicon.ico?v=2">
    <meta name="msapplication-config" content="/koken/storage/themes/sacharuede/img/favicon/browserconfig.xml?v=2">
    <meta name="theme-color" content="#000000">

    <koken:asset file="reset.css" common="true" />
	<koken:asset file="kicons.css" common="true" />
	<koken:asset file="css/kvideo.css" />
	<koken:asset file="css/kshare.css" />

	<koken:settings />

	<koken:asset file="js/environment.js" />
	<koken:asset file="js/jquery.smooth-scroll.min.js" />
	<koken:asset file="js/jquery.sidr.min.js" />
	<koken:asset file="js/jquery.validate.min.js" />
	<koken:asset file="js/jquery.validate.messages_de.min.js" />
	<koken:asset file="pillar.js" common="true" />
	<koken:asset file="jquery.pjax.js" common="true" />
	<koken:asset file="jquery.pjax-transition.js" common="true" />
	<koken:asset file="share.js" common="true" />
	<koken:asset file="js/madison.js" />

	<script type="text/javascript" src="//cdn.emailjs.com/dist/email.min.js"></script>
	<script type="text/javascript">
        (function(){
            emailjs.init("user_9FmHAIt7iafagmBHsb1qa");
        })();
	</script>

	<script>
		Madison.nestedNav = '{{ settings.nav_nested }}';
	</script>
</head>

<body class="pos_{{ settings.nav_pos }} splash_t{{ settings.site_title_show_splash }}">
	<koken:include file="img/vectors.svg" />

	<div id="sidr-left" class="mob">
		<koken:include file="layouts/nav.html" />
		<koken:if true="settings.show_search">
			<koken:search />
		</koken:if>
	</div>

	<div id="mob-bttn-row">
		<div class="w">
			<div id="mob-pag-bttns" class="vcenter">
				<a href="#" data-koken-keyboard-scroll-previous><i class="kicon-angle-up"></i></a><a href="#" data-koken-keyboard-scroll-next><i class="kicon-angle-down"></i></a>
			</div>
			<a id="mob-menu" class="vcenter" href="#mob-menu"><i class="kicon-mob-menu"></i></a>
		</div>
	</div>

	<div id="page">

		<div id="col" class="align_{{ settings.col_align }}">

			<div class="in">

				<section>
					<header class="top">
						<koken:if data="settings.site_title_type" equals="text">
							<koken:link to="front"><h1 class="site_title">{{ site.title }}</h1></koken:link>
						<koken:else>
                            <div id="site_logo">
                                <div class="w">
                                    <koken:link to="front" class="logo">
                                        <div class="logo_large">
                                            <svg role="img" class="custom_logo large">
                                                <use xlink:href="#sacha-rueede-photography-logo" alt="{{ site.title }}"></use>
                                            </svg>
                                        </div>
                                        <div class="logo_small">
                                            <span>SACHA</span>
                                            <svg role="img" class="custom_logo small">
                                                <use xlink:href="#sacha-rueede-photography-logo-small" alt="{{ site.title }}"></use>
                                            </svg>
                                            <span>RÜEDE</span>
                                        </div>
                                    </koken:link>
                                </div>
                            </div>
						</koken:if>
					</header>
				</section>

				<section>
					<koken:if true="settings.show_tagline">
						<span class="tagline">{{ site.tagline }}</span>
					</koken:if>
				</section>

				<nav class="hide_mob">
					<koken:include file="layouts/nav.html" />
					<koken:if true="settings.show_search">
						<koken:search />
					</koken:if>
				</nav>

				<div id="col-xtra">
					<div id="col-xtra-content">
						<koken:not empty="settings.col_xtra_text">
						<section id="col-xtra-text">
							{{ settings.col_xtra_text }}
						</section>
						</koken:not>
						<section>
							<koken:if true="settings.show_social">
                                <div class="social">
                                    <koken:not empty="settings.instagram_url">
                                        <div class="instagram">
                                            <a href="{{ settings.instagram_url }}" title="Sacha Rüede auf Instagram">
                                                <svg role="img">
                                                    <use xlink:href="#instagram-logo"></use>
                                                </svg>
                                            </a>
                                        </div>
                                    </koken:not>

                                    <koken:not empty="settings.instagram_url">
                                        <div class="facebook">
                                            <a href="{{ settings.facebook_url }}" title="Sacha Rüede auf Facebook">
                                                <svg role="img">
                                                    <use xlink:href="#facebook-logo" ></use>
                                                </svg>
                                            </a>
                                        </div>
                                    </koken:not>

                                    <koken:not empty="settings.fhpx_url">
                                        <div class="fhpx">
                                            <a href="{{ settings.fhpx_url }}" title="Sacha Rüede auf 500px">
                                                <svg role="img">
                                                    <use xlink:href="#500px-logo"></use>
                                                </svg>
                                            </a>
                                        </div>
                                    </koken:not>
                                </div>
							</koken:if>
						</section>
						<koken:if true="{{ settings.col_show_cr }}">
							<section>
								{{ site.copyright }}
							</section>
						</koken:if>
					</div>
				</div>

				<koken:if true="{{ settings.show_page_load_spin }}">
				<div class="kloading">
					<koken:if data="settings.spin_style" equals="halfcirc">
						<div class="spinner_pos active"><div class="spinner"></div></div>
					</koken:if>
					<koken:if data="settings.spin_style" equals="flower">
						<span class="gif_loader k-lazy-loading"></span>
					</koken:if>
				</div>
				</koken:if>

			</div>

		</div>

		<div id="target">
	</koken:if>
			<div class="pjax-transition-container">
